events {}

http {
    server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;  # Direktori tempat file aplikasi disalin
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php:9000;  # Mengarah ke service php di container PHP
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /usr/share/nginx/html$fastcgi_script_name;  # Menyambungkan ke file PHP
    }
}

}